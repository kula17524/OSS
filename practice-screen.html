<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <!--
    <link
      rel="stylesheet"
      type="text/css"
      id="applicationStylesheet"
      href="css/practice-screen.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:600px)"
      href="css/practice-screen_Sm.css"
    />-->

    <link rel="stylesheet" type="text/css" href="css/practice.css" />
    <link rel="icon" href="icon/icon.ico" />
    <title>ReO.com-練習</title>
  </head>
  <body>
    <!-- PC用ヘッダー -->
    <header class="pc">
      <div class="bar_back pc" ontouchstart="">
        <img src="./img/blue_PC_top.png" alt="横長画面用のヘッダー背景" />
      </div>
      <button id="top" class="top-wrap">
        <img
          id="logoicon"
          class="logo pc"
          src="./img/blue_PC_titlelogo_2.png"
          alt="ロゴ"
        />
      </button>

      <!-- ユーザーボタン -->
      <div class="user pc" ontouchstart="">
        <button type="button" class="user_button">
          <img
            class="user-img"
            src="img/blue_user_Button.png"
            alt="ユーザー情報表示ボタン"
          />
        </button>
      </div>
      <!-- ユーザー情報とログアウトリンク -->
      <nav id="user-wrap" class="pc">
        <div id="user-list" class="pc" ontouchstart="">
          <ul>
            <li><p class="pc user-title">ログイン情報</p></li>
            <li><p id="user_mail" class="pc">Email</p></li>
            <li><a id="logout" class="pc">ログアウトする</a></li>
            <li>
              <div class="close pc"><p>×閉じる</p></div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- スマホ用ヘッダー -->
    <header class="sp" ontouchstart="">
      <div class="bar_back sp">
        <img src="./img/blue_Sm_top.png" alt="縦長画面用のヘッダー背景" />
      </div>
      <div class="logo-txt sp"><p>発表練習</p></div>
      <!-- ユーザーボタン -->
      <div class="user-sp sp" ontouchstart="">
        <button type="button" class="user_button-sp">
          <img
            class="user-img-sp"
            src="img/blue_user_Button.png"
            alt="ユーザー情報表示ボタン"
          />
        </button>
      </div>
      <!-- ひとつ前に戻るボタン -->
      <button id="back_button" class="back_button sp" ontouchstart="">
        <img
          class="back_img"
          src="./img/blue_back_Button.png"
          alt="ひとつ前に戻る"
        />
      </button>
      <!-- ユーザー情報とログアウトリンク -->
      <nav id="user-wrap-sp" class="sp">
        <div id="user-list-sp" class="sp" ontouchstart="">
          <ul>
            <li><p class="sp user-title">ログイン情報</p></li>
            <li><p id="user_mail-sp" class="sp">Email</p></li>
            <li><a id="logout-sp" class="sp">ログアウトする</a></li>
            <li>
              <div class="close-sp sp"><p>×閉じる</p></div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- サイドバーとラベル(PC用) -->
    <img
      id="sidebar"
      class="pc"
      src="./img/blue_PC_side.png"
      alt="サイドバー"
    />
    <img id="label" class="pc" src="./img/blue_PC_label.png" alt="ラベル" />
    <img
      id="labeltext"
      class="pc"
      src="./img/text_happyorenshu.png"
      alt="PCラベルテキスト「発表練習」"
    />

    <!-- 各種機能ボタン-->
    <div class="function_button">
      <img
        id="exiticon"
        class="pc"
        src="./img/PC_door_icon.png"
        alt="PC画面用戻るボタン"
        ontouchstart=""
        draggable="false"
      />
      <img
        id="fullicon"
        class="pc"
        src="./img/full_button.png"
        alt="フルスクリーン移行ボタン"
        ontouchstart=""
        draggable="false"
      />

      <!--目安表示-->
      <div class="full">
        <img
          id="fullback"
          src="./img/fullback_button.png"
          alt="フルスクリーン表示終了ボタン"
          ontouchstart=""
          draggable="false"
        />

        <div id="Control">
          <!--マイク使用許可-->
          <div class="message-wrap">
            <img
              id="message"
              class="message"
              src="img/blue_message.png"
              alt="使用方法説明"
            />
            <button id="MicOn">
              <img id="rec_start" src="img/start.png" alt="マイク使用許可" />
            </button>
          </div>
          <!--録音-->
          <div class="start-button">
            <button type="button" id="startBtn">
              <img
                id="blue_mike_Button"
                src="./img/microphone_start.png"
                alt="録音ボタン"
              />
            </button>
          </div>
        </div>

        <table class="base_list">
          <tr>
            <td colspan="2" class="sub-title">
              <span class="moji_label">文字数</span>
            </td>
            <td colspan="4" class="sub-title">
              <span class="sample_time_label">目安時間</span>
            </td>
            <td colspan="4" class="sub-title">
              <span class="real_time_label">経過時間</span>
            </td>
          </tr>
          <tr>
            <!-- 文字数 -->
            <td class="text-content"><p id="inputlength"></p></td>
            <td class="p-content"><span class="mojisu_label">文字</span></td>
            <!-- 目安時間 -->
            <td class="time-content"><p id="inputtime"></p></td>
            <td class="t-content"><span class="min_label">分</span></td>
            <td class="time-content"><p id="inputsec"></p></td>
            <td class="t-content"><span class="sec_label">秒</span></td>
            <!-- タイマー時間 -->
            <td class="time-content"><p id="timer_min">0</p></td>
            <td class="t-content"><span class="real_min_label">分</span></td>
            <td class="time-content"><p id="timer_sec">0</p></td>
            <td class="t-content"><span class="real_sec_label">秒</span></td>
          </tr>
        </table>

        <!-- 本文 -->
        <textarea
          id="textarea"
          name="main"
          class="textbox textarea_normal"
          placeholder="本文"
          disabled
        ></textarea>
      </div>
    </div>

    <!-- 原稿タイトル -->
    <span class="title_label">タイトル</span>
    <input
      type="text"
      id="genko_title"
      class="genko_title"
      placeholder="タイトル"
      disabled
    />

    <script type="text/javascript" src="private.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script type="module" src="js/practice-screen.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/practice-screen_jquery.js"></script>
    <script type="text/javascript" src="js/practice.js"></script>
  </body>
</html>
