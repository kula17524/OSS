<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>ReO.com-原稿選択(発表練習)</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/practicelist.css" />
    <link rel="shortcut icon" href="./icon/icon.ico" />
  </head>
  <body>
    <!-- PC用ヘッダー -->
    <header class="pc">
      <div class="bar_back pc">
        <img src="./img/blue_PC_top.png" alt="横長画面用のヘッダー背景" />
      </div>
      <button id="top" class="top-wrap">
        <img class="logo pc" src="./img/blue_PC_titlelogo_2.png" alt="ロゴ" />
      </button>

      <!-- ユーザーボタン -->
      <div class="user pc">
        <button type="button" class="user_button pc">
          <img
            class="user-img pc"
            src="img/blue_user_Button.png"
            alt="ユーザー"
          />
        </button>
      </div>
      <!-- ユーザー情報とログアウトリンク -->
      <nav id="user-wrap" class="pc">
        <div id="user-list" class="pc">
          <ul>
            <li><p class="pc">ログイン情報</p></li>
            <li><p id="user_mail" class="pc">Email</p></li>
            <li><a id="logout" class="pc">ログアウトする</a></li>
            <li>
              <div class="close pc"><p>×閉じる</p></div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- スマホ用ヘッダー -->
    <header class="sp">
      <div class="bar_back sp">
        <img src="./img/blue_Sm_top.png" alt="縦長画面用のヘッダー背景" />
      </div>
      <div class="logo-txt sp"><p>原稿</p></div>
      <!-- ユーザーボタン -->
      <div class="user-sp sp">
        <button type="button" class="user_button-sp sp">
          <img
            class="user-img-sp sp"
            src="img/blue_user_Button.png"
            alt="ユーザー"
          />
        </button>
      </div>
      <!-- ひとつ前に戻るボタン -->
      <button id="back" class="back_button sp">
        <img
          class="back_img"
          src="./img/blue_back_Button.png"
          alt="ひとつ前に戻る"
        />
      </button>
      <!-- ユーザー情報とログアウトリンク -->
      <nav id="user-wrap-sp" class="sp">
        <div id="user-list-sp" class="sp">
          <ul>
            <li><p class="sp">ログイン情報</p></li>
            <li><p id="user_mail-sp" class="sp">Email</p></li>
            <li><a id="logout-sp" class="sp">ログアウトする</a></li>
            <li>
              <div class="close-sp sp"><p>×閉じる</p></div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- 原稿リスト -->
    <div class="manuscript_list"></div>

    <script type="text/javascript" src="private.js"></script>
    <script type="module" src="js/practicelist.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/practicelist_jquery.js"></script>
  </body>
</html>
