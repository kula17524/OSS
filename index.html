<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>ReO.com</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <!-- ページタイトルロゴ -->
    <div class="logo">
      <img class="logo-img" src="img/blue_login.png" alt="ログインロゴ" />
    </div>

    <!-- 通常ログイン枠 -->
    <div class="login">
      <input
        type="email"
        id="login-mail"
        placeholder="メールアドレス"
        required
      />
      <input
        type="password"
        id="login-pass"
        placeholder="パスワード"
        required
      />
      <div class="login-button-wrap" ontouchstart="">
        <button type="button" id="login-button">
          <img src="img/blue_login_Button.png" />
        </button>
      </div>
    </div>

    <!-- Googleログインボタン -->
    <p>または</p>
    <p>グーグルでログイン</p>
    <!-- 新規登録ボタン(新規登録ページに遷移) -->
    <p>新規登録</p>
    <script type="text/javascript" src="private.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
