<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <link rel="stylesheet" href="css/css_genko_edit_PC.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:960px)"
      href="css/css_genko_edit_Tab.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width:480px)"
      href="css/css_genko_edit_Sm.css"
    />
    <link rel="icon" href="img/blue_icon(ico).ico" />

    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <title>ReO.com-原稿・編集</title>
  </head>
  <body>
    <div class="background">
      <img id="back" src="./img/blue_PC_background.png" alt="背景" />
      <img id="sidebar" src="./img/blue_PC_side.png" alt="サイドバー" />
      <img id="topbar" src="./img/blue_PC_top.png" alt="PCヘッダー" />
      <img id="topbar_sm" src="./img/blue_Sm_top.png" alt="スマホヘッダー" />
      <img
        id="logoicon"
        src="./img/blue_PC_titlelogo_2.png"
        alt="ロゴアイコン"
      />
      <img id="label" src="./img/blue_PC_label.png" alt="ラベル" />
      <img
        id="labeltext"
        src="./img/text_hensyu.png"
        alt="PCラベルテキスト「編集」"
      />
      <img
        id="labeltext_sm"
        src="./img/text_sm_hensyu.png"
        alt="スマホラベルテキスト「編集」"
      />
    </div>
    <!-- ユーザーボタン -->
    <div class="user">
      <button type="button" class="user_button">
        <img
          class="user-img pc"
          src="img/blue_user_Button.png"
          alt="ユーザー情報表示ボタン"
        />
      </button>
    </div>
    <!-- ユーザー情報とログアウトリンク -->
    <nav id="user-wrap" class="pc">
      <div id="user-list" class="pc">
        <ul>
          <li><p class="pc">ログイン情報</p></li>
          <li><p id="user_mail" class="pc">Email</p></li>
          <li><a id="logout" class="pc">ログアウトする</a></li>
          <li>
            <div class="close pc"><p>×閉じる</p></div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="function_button">
      <!--PCのみの機能ボタン-->
      <img
        id="saveicon"
        src="./img/PC_save_icon.png"
        alt="PC画面用セーブボタン"
        ontouchstart=""
        draggable="false"
      />
      <img
        id="exiticon"
        src="./img/PC_door_icon.png"
        alt="PC画面用戻るボタン"
        ontouchstart=""
        draggable="false"
      />
      <img
        id="emphasisButton"
        src="./img/kyotyo.png"
        alt="「強調する」ボタン"
        ontouchstart=""
        draggable="false"
      />
      <img
        id="maButton"
        src="./img/ma.png"
        alt="「間をおく」ボタン"
        ontouchstart=""
        draggable="false"
      />
      <img
        id="miwaButton"
        src="./img/miwa.png"
        alt="「見わたす」ボタン"
        ontouchstart=""
        draggable="false"
      />
      <img
        id="kyukeiButton"
        src="./img/kyukei.png"
        alt="「休憩する」ボタン"
        ontouchstart=""
        draggable="false"
      />
    </div>
    <div class="sm_function">
      <!--スマホの機能ボタン-->
      <img
        id="saveicon_2"
        src="./img/white_hozon_Button.png"
        alt="スマホ画面用セーブボタン"
        ontouchstart=""
        draggable="false"
        ontouchend=""
      />

      <img
        id="back_button"
        src="./img/blue_back_Button.png"
        alt="スマホ画面用戻るボタン"
        ontouchstart=""
        draggable="false"
      />
      <img
        id="home"
        src="./img/blue_home_Button.png"
        alt="スマホ画面用ホームに戻るボタン"
      />
    </div>

    <div class="textbox">
      <span class="mojisu-label">文字</span>
      <input
        type="number"
        inputmode="numeric"
        class="mojisu"
        placeholder="目標文字数"
        onkeyup="updateTime(value);"
      />
      <p id="nonumber"></p>
      <span class="time-label">分</span>
      <input
        type="number"
        inputmode="numeric"
        class="time"
        placeholder="目標時間"
        onkeyup="updateMojisu(value);"
      />
      <br />
      <input
        type="text"
        class="genko_title"
        placeholder="タイトル（未入力・空白文字は無効）"
      />
      <br />
      <br />
      <textarea
        id="textarea"
        name="main"
        placeholder="本文"
        onkeyup="Length(value);"
      ></textarea>
      <br />
      <span class="explain_moji_label">現在の文字数</span>
      <p id="inputlength"></p>
      <span class="gen_mojisu_label">文字</span>
      <span class="exprain_yomi_label">読み上げ時間</span>
      <p id="inputtime"></p>
      <span class="gen_mojisu_time">分</span>
    </div>

    <!-- 原稿ダウンロード -->
    <img
      id="download_pc"
      src="./img/download_pc.png"
      alt="PC用ダウンロードボタン"
      style="
        z-index: 9999;
        position: fixed;
        width: 45px;
        top: 300px;
        left: 20px;
        opacity: 0.8;
        cursor: pointer;
      "
    />
    <img
      id="download_sm"
      src="./img/download_sm.png"
      alt="スマホ用ダウンロードボタン"
    />

    <script type="text/javascript" src="private.js"></script>
    <script type="module" src="js/edit.js"></script>
    <script type="text/javascript" src="js/edit_2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/edit_jquery.js"></script>
  </body>
</html>
